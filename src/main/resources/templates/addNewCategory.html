<div th:fragment="content">
    <h2>Create new Category</h2>

    <form th:action="@{/categories/form}" th:object="${category}" method="post" class="mt-4">

        <div class="mb-3">
            <label for="name" class="form-label">Name *</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/categories}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
