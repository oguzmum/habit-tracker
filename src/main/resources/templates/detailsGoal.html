<div th:fragment="content">
    <h2 th:text="${goal.name}">Goal</h2>
    <p th:text="${goal.description}">Description</p>

    <a th:href="@{/goals}" class="btn btn-secondary mt-3">Back</a>

    <form th:action="@{/goals/delete/{id}(id=${goal.id})}"
          method="post"
          th:data-goal-name="${goal.name}"
          onsubmit="return confirm('Really delete goal ' + this.dataset.goalName + ' ?');">

        <button type="submit" class="btn btn-danger btn-secondary">
            Delete
        </button>
    </form>

</div>
