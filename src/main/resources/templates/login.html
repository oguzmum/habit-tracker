<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Habit Tracker - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{/styles/layout.css}" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="h4 mb-4 text-center">Welcome Back</h1>
                    <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
                        Username or Password is false.
                    </div>
                    <div th:if="${param.logout != null}" class="alert alert-success" role="alert">
                        Successfully logged in.
                    </div>
                    <div th:if="${param.expired != null}" class="alert alert-warning" role="alert">
                        Your session timed out. Please login again.
                    </div>
                    <form th:action="@{/login}" method="post" class="d-grid gap-3">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div>
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus />
                        </div>
                        <div>
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required />
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="true" id="remember-me" name="remember-me" />
                            <label class="form-check-label" for="remember-me">
                                Stay logged in
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
