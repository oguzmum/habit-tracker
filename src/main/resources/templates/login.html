<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Habit Tracker - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="h4 text-center mb-4">Please Login</h1>
                    <div class="alert alert-danger" th:if="${param.error}">
                        Username or Password is wrong.
                    </div>
                    <form th:action="@{/login}" method="post"
                          th:classappend="${needsAdmin} ? ' pe-none opacity-50' : ''">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-3">
                            <label class="form-label" for="username">Username</label>
                            <input class="form-control" id="username" name="username" required autofocus
                                   th:readonly="${needsAdmin}" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" id="password" name="password" type="password" required
                                   th:readonly="${needsAdmin}" />
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit"
                                    th:classappend="${needsAdmin} ? ' disabled' : ''"
                                    th:attr="aria-disabled=${needsAdmin},tabindex=${needsAdmin} ? -1 : null">
                                Login
                            </button>
                        </div>
                    </form>

                    <div class="alert alert-info" th:if="${needsAdmin}">
                        No User exists. Please setup an Admin via environment variables
                        (<code>APP_ADMIN_USERNAME</code>, <code>APP_ADMIN_PASSWORD</code>) and restart the app.
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
