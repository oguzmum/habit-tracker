<div th:fragment="content">

  <h2 th:text="${weekHeadline}">Week X</h2>

  <table class="table">
    <thead>
    <tr>
      <th>Habits</th>
      <th th:each="d : ${days}" class="text-center" th:text="${d}">Mon</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="h : ${habits}">
      <th scope="row" th:text="${h.name}">Habit 1</th>

      <!-- seven checkboxes for each habit -->
      <td class="text-center"
          th:each="d : ${days}">
        <input type="checkbox" class="form-check-input">
      </td>
    </tr>
    </tbody>
  </table>

</div>
