<div th:fragment="content">
    <h2>Goals</h2>

    <ul class="list-unstyled mt-4">
        <li th:each="g, stat : ${allGoals}" class="mb-2 d-flex align-items-center">

            <label class="form-check-label"
                   th:for="'goal' + ${g.id}"
                   th:text="${g.name}">
                Goal-Name
            </label>
        </li>
    </ul>

    <div>
        <a th:href="@{/goals/new-page}" class="btn btn-primary">Add new Goal</a>
    </div>

</div>
